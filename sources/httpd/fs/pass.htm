<HTML>
	<HEAD>
		<LINK href="css/main.css" rel=stylesheet type=text/css>
		<META content="text/html; charset=utf-8" http-equiv=Content-Type>
		<TITLE>Настройки доступа</TITLE>
		<SCRIPT language=JavaScript src="js/pass.js"></SCRIPT>
	</HEAD>
	<BODY>
		<TABLE width=60% border=0 align=center >
			<TR><TD><P><BR></P></TD></TR>
			<TR><TD><P><BR></P></TD></TR>
			<TR align="center" class=HEADER_BLUE><TD><H2>Настройки доступа</H2></TD></TR>
			<TR><TD><P><BR></P></TD></TR>
			<TR>
				<TD>
					<FORM name=network method=GET action=pass.htm onsubmit="return check_value(this)"> 
						<TABLE border=1 align=center class="table_tl">
							<TR>
								<TD colspan=100%>НАСТРОЙКИ ДОСТУПА</TD>
							</TR>
							<TR>
								<TD>Логин</TD>
								<TD><INPUT type=text name=login size=16 maxlength=16></TD>
							</TR>
							<TR>
								<TD>Пароль</TD>
								<TD><INPUT type=password name=pass size=16 maxlength=16></TD>
							</TR>
							<TR>
								<TD>Новый Логин</TD>
								<TD><INPUT type=text name=newlogin size=16 maxlength=16></TD>
							</TR>
							<TR>
								<TD>Новый Пароль</TD>
								<TD><INPUT type=password name=newpass size=16 maxlength=16></TD>
							</TR>
							<TR>
								<TD>Новый Пароль повтор</TD>
								<TD><INPUT type=password name=newpass2 size=16 maxlength=16></TD>
							</TR>
						</TABLE>
						<P align=center><INPUT type=submit value="Отправить" name=submit></P>
						<Input type=hidden name=setfunc value=network>
					</FORM>
				</TD>
			</TR>
			<TR><TD><BR></TD></TR>
			<TR><TD><BR></TD></TR>
		</TABLE>
	</BODY>
</HTML>
