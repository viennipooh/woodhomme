						<TABLE class=table_tt align=center>
							<P>
								<TR><TD colspan=100%><b>Настройки IP доступа</b></TD></TR>

								</TR>

						</TABLE>

				<TR><TD><P><BR></P></TD></TR>
			</TABLE>
