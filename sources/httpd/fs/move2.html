<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Управление движением</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .controls {
            display: inline-block;
        }
        .row {
            margin: 10px 0;
        }
        button {
            width: 80px;
            height: 50px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Управление движением</h2>
    <div class="controls">
        <div class="row">
            <button onclick="sendCommand('up')">Вверх</button>
        </div>
        <div class="row">
            <button onclick="sendCommand('left')">Влево</button>
            <button onclick="sendCommand('stop')">Стоп</button>
            <button onclick="sendCommand('right')">Вправо</button>
        </div>
        <div class="row">
            <button onclick="sendCommand('down')">Вниз</button>
        </div>
    </div>

    <script>
        function sendCommand(direction) {
            // Пример отправки команды на сервер
            fetch('/move', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ command: direction })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Ответ сервера:', data);
            })
            .catch(error => {
                console.error('Ошибка:', error);
            });
        }
    </script>
</body>
</html>
