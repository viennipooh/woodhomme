<HTML>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Управление направлением</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: grid;
      grid-template-columns: 100px 100px 100px;
      grid-template-rows: 100px 100px 100px;
      gap: 10px;
      justify-items: center;
      align-items: center;
    }
    button {
      width: 80px;
      height: 40px;
      font-size: 16px;
      cursor: pointer;
    }
    /* Расположение кнопок */
    .up {
      grid-column: 2;
      grid-row: 1;
    }
    .left {
      grid-column: 1;
      grid-row: 2;
    }
    .right {
      grid-column: 3;
      grid-row: 2;
    }
    .down {
      grid-column: 2;
      grid-row: 3;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="up" id="btnUp">Вверх</button>
    <button class="left" id="btnLeft">Влево</button>
    <button class="right" id="btnRight">Вправо</button>
    <button class="down" id="btnDown">Вниз</button>
  </div>

  <script src="move.js"></script>
</body>
</html>
